<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Gym Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .month {
        margin-bottom: 40px;
    }

    .month h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #38bdf8;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
    }

    .day, .header {
        border: 1px solid #334155;
        padding: 6px;
        min-height: 90px;
        font-size: 13px;
        background: #020617;
    }

    .header {
        text-align: center;
        font-weight: bold;
        background: #020617;
        color: #94a3b8;
    }

    .day-number {
        font-weight: bold;
        margin-bottom: 4px;
    }

    .day textarea {
        width: 100%;
        height: 45px;
        resize: none;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #334155;
        font-size: 12px;
    }

    .checked {
        background: #052e16;
        border-color: #22c55e;
    }

    .day input[type="checkbox"] {
        margin-right: 4px;
        cursor: pointer;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #64748b;
        margin-top: 40px;
    }
</style>
</head>
<body>

<h1>üèãÔ∏è 2026 Gym Calendar</h1>
<p style="text-align:center;color:#94a3b8;">
Check the day you went to the gym and write the muscle group you trained.
</p>

<div id="calendar"></div>

<footer>
Data is saved locally in your browser ‚Ä¢ Upload to GitHub Pages
</footer>

<script>
const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const calendar = document.getElementById("calendar");

function saveData(key, value) {
  localStorage.setItem(key, value);
}

function loadData(key) {
  return localStorage.getItem(key);
}

months.forEach((month, mIndex) => {
  const monthDiv = document.createElement("div");
  monthDiv.className = "month";

  const title = document.createElement("h2");
  title.textContent = month + " 2026";
  monthDiv.appendChild(title);

  const grid = document.createElement("div");
  grid.className = "calendar";

  days.forEach(d => {
    const h = document.createElement("div");
    h.className = "header";
    h.textContent = d;
    grid.appendChild(h);
  });

  const firstDay = new Date(2026, mIndex, 1).getDay();
  const daysInMonth = new Date(2026, mIndex + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    grid.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";

    const keyBase = `2026-${mIndex}-${d}`;

    const num = document.createElement("div");
    num.className = "day-number";
    num.textContent = d;

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = loadData(keyBase + "-check") === "true";

    const label = document.createElement("label");
    label.appendChild(checkbox);
    label.append(" Gym");

    if (checkbox.checked) dayDiv.classList.add("checked");

    checkbox.addEventListener("change", () => {
      saveData(keyBase + "-check", checkbox.checked);
      dayDiv.classList.toggle("checked");
    });

    const textarea = document.createElement("textarea");
    textarea.placeholder = "Muscle group (Chest, Back, Legs...)";
    textarea.value = loadData(keyBase + "-note") || "";

    textarea.addEventListener("input", () => {
      saveData(keyBase + "-note", textarea.value);
    });

    dayDiv.appendChild(num);
    dayDiv.appendChild(label);
    dayDiv.appendChild(textarea);

    grid.appendChild(dayDiv);
  }

  monthDiv.appendChild(grid);
  calendar.appendChild(monthDiv);
});
</script>

</body>
</html>
